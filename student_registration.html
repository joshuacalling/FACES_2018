<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create Account</title>
  <style type="text/css">
    // Remy function
@function remy($value) {
  @return ($value / 16px) * 1rem;
}

body{
  font: 100% / 1.414 "Open Sans", "Roboto", arial, sans-serif;
  background-image: url("https://wallpaper.wiki/wp-content/uploads/2017/06/Silver-Blur-Background-Wallpaper.jpg");
}
a,
[type="submit"] {transition: all .25s ease-in;}
.signup__container{
  position: absolute;
  top: 50%;
  right: 0;
  left: 0;
  margin-right: auto;
  margin-left: auto;
  transform: translateY(-50%);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  width: remy(800px);
  height: remy(480px);
  border-radius: remy(3px);
  box-shadow: 0px remy(3px) remy(7px) rgba(0,0,0,.25);
}
.signup__overlay{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,.76);
}
.container__child {
  width: 50%;
  height: 100%;
  color: #fff;
}
.signup__thumbnail {
  position: relative;
  padding: 2rem;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  background: url(https://i.ytimg.com/vi/UCls_98p5Fo/maxresdefault.jpg);
  background-repeat: no-repeat;
  background-position: top center;
  background-size: cover;
}
.thumbnail__logo,
.thumbnail__content,
.thumbnail__links {
  position: relative;
  z-index: 2;  
}
.thumbnail__logo {align-self: flex-start;}
.logo__shape {fill: #fff;}
.logo__text {
  display: inline-block;
  font-size: .8rem;
  font-weight: 700;
  vertical-align: bottom;
}
.thumbnail__content {align-self: center;}
h1,
h2 {
  font-weight: 300;
  color: rgba(255,255,255,1);
}
.heading--primary {font-size: 1.999rem;}
.heading--secondary {font-size: 1.414rem;}
.thumbnail__links {
  align-self: flex-end;
  width: 100%;
}
.thumbnail__links a {
  font-size: 1rem;
  color: #fff;
  &:focus,
  &:hover {color: rgba(255,255,255,.5);}
}
.signup__form {
  padding: 2.5rem;
  background: #D3D3D3;
}
label{
  font-size: .85rem;
  text-transform: uppercase;
  color: #484848;
}
.form-control {
  background-color: transparent;
  border-top: 0;
  border-right: 0;
  border-left: 0;
  border-radius: 0;
  &:focus {border-color: #111;}
}
[type="text"] {color: #680000;}
[type="password"] {color: #680000;}
.btn--form {
  padding: .5rem 2.5rem;
  font-size: .95rem;
  font-weight: 600;
  text-transform: uppercase;
  color: #fff;
  background: #111;
  border-radius: remy(35px);
  &:focus,
  &:hover {background: lighten(#111, 13%);}
}
.signup__link {
  font-size: .8rem;
  font-weight: 600;
  text-decoration: underline;
  color: #999;
  &:focus,
  &:hover {color: darken(#999, 13%);}
}
  </style>
</head>
<body>
  <div class="signup__container">
  <div class="container__child signup__thumbnail">
    
    <div class="thumbnail__content text-center">
      <h1 class="heading--primary">Welcome to FACES 2018</h1>
      <h2 class="heading--secondary">SLOGAN GOES HERE</h2>
    </div>
    <div class="thumbnail__links">
      <ul class="list-inline m-b-0 text-center">
        <li><a href="#" target="_blank"><i class="fa fa-globe">LINk1</i></a></li>
        <li><a href="#" target="_blank"><fa class="fa fa-behance">LINK2</fa></a></li>
        <li><a href="#" target="_blank"><i class="fa fa-github">LINk3</i></a></li>
        <li><a href="#" target="_blank"><i class="fa fa-twitter">LINk4</i></a></li>
      </ul>
    </div>
    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form">
    <form name="form1" action="#">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input class="form-control" type="text" name="studentName" id="sName" placeholder="" required />
      </div>
      <div class="form-group">
        <label for="username">Roll Number</label>
        <input class="form-control" type="text" name="studentRoll" id="username" placeholder="" required />
      </div>
      <div class="form-group">
        <label for="branch">Branch</label>
          <select>
            <option value="IT">IT</option>
            <option value="comp">Computer Science</option>
            <option value="mech">Mechanical</option>
            <option value="extc">EXTC</option>
            <option value="elec">Electrical</option>
          </select>
      </div>
      <div class="form-group">
        <label for="semester">Semester</label>
          <select>
            <option value="one">I</option>
            <option value="three">III</option>
            <option value="five">V</option>
            <option value="seven">VII</option>
          </select>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" name="studentEmail" id="email" placeholder="" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="" required />
      </div>
      <div class="form-group">
        <label for="passwordRepeat">Repeat Password</label>
        <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="" required />
      </div>
      <div class="m-t-lg">
        <ul class="list-inline">
          <li style="list-style-type: none;">
            <input class="btn btn--form" type="submit" value="Register" onclick="ValidateEmail(document.form1.studentEmail)">
          <li style="list-style-type: none;">
            <a class="signup__link" href="#">I am already a member</a>
          </li>
        </ul>
      </div>
    </form>  
  </div>
</div>

<script type="text/javascript">
 function ValidateEmail(inputText)
{
var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
if(inputText.value.match(mailformat))
{
document.form1.studentEmail.focus();
return true;
}
else
{
alert("You have entered an invalid email address!");
document.form1.studentEmail.focus();
return false;
}
}
</script>
</body>
</html>
