<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    @import url('https://fonts.googleapis.com/css?family=Barlow');
/*    // Remy function
@function remy($value) {
  @return ($value / 16px) * 1rem;
}*/

body{
  font: 100% / 1.414 "Open Sans", "Roboto", arial, sans-serif;
  background-image: url("https://wallpaper.wiki/wp-content/uploads/2017/06/Silver-Blur-Background-Wallpaper.jpg");
  /*background: #310404 url(https://i.ytimg.com/vi/wOvQAhzWCrM/maxresdefault.jpg) no-repeat center center fixed; */
  -webkit-background-size: cover;
  background-size: cover;
  font-family: 'Barlow', sans-serif;
  
}

label{
  font-weight: bold;
}

a,
[type="submit"] {transition: all .25s ease-in;}
.signup__container{
  position: absolute;
  top: 50%;
  right: 0;
  left: 0;
  margin-right: auto;
  margin-left: auto;
  transform: translateY(-50%);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  width: remy(800px);
  height: remy(480px);
  border-radius: remy(3px);
  box-shadow: 0px remy(3px) remy(7px) rgba(0,0,0,.25);
}
.signup__overlay{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,.76);
}
.container__child {
  width: 50%;
  height: 100%;
  color: #fff;
}
.signup__thumbnail {
  position: relative;
  padding: 2rem;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  background: url(https://i.ytimg.com/vi/UCls_98p5Fo/maxresdefault.jpg);
  background-repeat: no-repeat;
  background-position: top center;
  background-size: cover;
}
.thumbnail__logo,
.thumbnail__content,
.thumbnail__links {
  position: relative;
  z-index: 2;  
}
.thumbnail__logo {align-self: flex-start;}
.logo__shape {fill: #fff;}
.logo__text {
  display: inline-block;
  font-size: .8rem;
  font-weight: 700;
  vertical-align: bottom;
}
.thumbnail__content {align-self: center;}
h1,
h2 {
  font-weight: 300;
  color: rgba(255,255,255,1);
}
.heading--primary {font-size: 1.999rem;}
.heading--secondary {font-size: 1.414rem;}
.thumbnail__links {
  align-self: flex-end;
  width: 100%;
}
.thumbnail__links a {
  font-size: 1rem;
  color: #fff;
  &:focus,
  &:hover {color: rgba(255,255,255,.5);}
}
.signup__form {
  padding: 2.5rem;
  background: #D3D3D3;
}
label{
  font-size: .85rem;
  text-transform: uppercase;
  color: #484848;
}
.form-control {
  background-color: transparent;
  border-top: 0;
  border-right: 0;
  border-left: 0;
  border-radius: 0;
  &:focus {border-color: #111;}
}
[type="text"] {color: #680000;}
[type="password"] {color: #680000;}
.btn--form {
  padding: .5rem 2.5rem;
  font-size: .95rem;
  font-weight: 600;
  text-transform: uppercase;
  color: #fff;
  background: #111;
  border-radius: remy(35px);
  &:focus,
  &:hover {background: lighten(#111, 13%);}
}
.signup__link {
  font-size: .8rem;
  font-weight: 600;
  text-decoration: underline;
  color: #999;
  &:focus,
  &:hover {color: darken(#999, 13%);}
}
/*-------------------------------------Header styles start here-----------------------------------------------------*/

.container {
  width: 100%;
  position: relative;
  overflow: hidden;
}
.sp-container {
  position: fixed;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 20%;
  z-index: 0;
  background: -webkit-radial-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.3) 35%, rgba(0, 0, 0, 0.7));
}

    .sp-content {
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0px;
  top: 0px;
  z-index: 1000;
}
.sp-container h2 {
  position: absolute;
  top: 50%;
  line-height: 100px;
  height: 90px;
  margin-top: -50px;
    font-family: 'Dancing Script', cursive;
  font-size: 50px;
  width: 100%;
  text-align: center;
  color: transparent;
  
}
    .sp-container h2.frame-5 {
  color: transparent;
  text-shadow: 0px 0px 1px #fff;
}
    .home-link {

      position: absolute;
      left: 90%;
      top: 30%;
      /*bottom: 100px;*/
      margin-left: -50px;
      text-align: center;
      width: 100px;
      color: #fff;
      padding:5px;
      font-size: 14px;
      border: 1px solid black;
      top: 30%;
      text-decoration: none;
      background-color: #66b3ff;
    }

  </style>
</head>
<body>
  <div class="sp-container">
  <div class="sp-content">
    <div class="sp-globe"></div>
    <h2 class="frame-5">
      <span>FACES </span>
      <span>2K18</span>
      <span></span>
    </h2>
    <a class="home-link" href="#">Back To Homepage</a>

  </div>
  </div>
    <div class="signup__container">
    <div class="container__child signup__thumbnail">
      
      <div class="thumbnail__content text-center">
        <h1 class="heading--primary">Welcome to FACES 2018</h1>
        <h2 class="heading--secondary">SLOGAN GOES HERE</h2>
      </div>
      <div class="thumbnail__links">
        <ul class="list-inline m-b-0 text-center">
          <li><a href="#" target="_blank"><i class="fa fa-globe">LINk1</i></a></li>
          <li><a href="#" target="_blank"><fa class="fa fa-behance">LINK2</fa></a></li>
          <li><a href="#" target="_blank"><i class="fa fa-github">LINk3</i></a></li>
          <li><a href="#" target="_blank"><i class="fa fa-twitter">LINk4</i></a></li>
        </ul>
      </div>
      <div class="signup__overlay"></div>
    </div>
    <div class="container__child signup__form">
      <form name="form1" action="#">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input class="form-control" type="text" name="studentName" id="sName" placeholder="" required />
        </div>
        <div class="form-group">
          <label for="username">Roll Number</label>
          <input class="form-control" type="text" name="studentRoll" id="username" placeholder="" required />
        </div>
        <div class="form-group">
          <label for="branch">Branch</label>
            <select>
              <option value="IT">IT</option>
              <option value="comp">Computer Science</option>
              <option value="mech">Mechanical</option>
              <option value="extc">EXTC</option>
              <option value="elec">Electrical</option>
            </select>
        </div>
        <div class="form-group">
          <label for="semester">Semester</label>
            <select>
              <option value="one">I</option>
              <option value="three">III</option>
              <option value="five">V</option>
              <option value="seven">VII</option>
            </select>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" name="studentEmail" id="email" placeholder="" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" id="password" placeholder="" required />
        </div>
        <div class="form-group">
          <label for="passwordRepeat">Repeat Password</label>
          <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="" required />
        </div>
        <div class="m-t-lg">
          <ul class="list-inline">
            <li style="list-style-type: none;">
              <input class="btn btn--form" type="submit" value="Register" onclick="ValidateEmail(document.form1.studentEmail)">
            <li style="list-style-type: none;">
              <a class="signup__link" href="#">I am already a member</a>
            </li>
          </ul>
        </div>
      </form>  
    </div>
  </div>
    <footer class="footer-distributed" style="position: fixed;">

      <div class="footer-right">

        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
        <a href="#"><i class="fa fa-github"></i></a>

      </div>

      <div class="footer-left">

        <p class="footer-links">

              <a href="#">Sponsers</a>

        </p>

        <p>FCRIT Vashi 2018</p>
      </div>

    </footer>



<!--********************************JAVA SCRIPT*****************************************-->
  <script type="text/javascript">
   function ValidateEmail(inputText){
  var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

  if(inputText.value.match(mailformat)){
    document.form1.studentEmail.focus();
    return true;
  }
  else
  {
    alert("You have entered an invalid email address!");
    document.form1.studentEmail.focus();
    return false;
  }
}
  </script>
</body>
</html>
